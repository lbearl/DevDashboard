

<div ng-controller="serverController" ng-model="ServerHistory">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard - {{title}}</h1> <span us-spinner="{radius:30, width:8, length: 16}"></span>
        </div>
        <!-- /.col-lg-12 -->
    </div>
<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel" ng-class="(serverHistory[serverHistory.length - 1].PingResponseTime > 1000) ? 'panel-red' : 'panel-green'">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-clock-o fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{serverHistory[serverHistory.length - 1].PingResponseTime || 'ERR'}}</div>
                        <div>Last Ping (ms)</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel" ng-class="(serverHistory[serverHistory.length - 1].SslCertificateStatus) ? 'panel-primary' : 'panel-red'">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-calendar fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{(serverHistory[serverHistory.length - 1].SslCertificateExpiryDate | date : 'shortDate') || 'ERR'}}</div>
                        <div>SSL Expiration Date</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
<div class="col-lg-8">
<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-bar-chart-o fa-fw"></i> Response Time
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="chart-container">
            <nvd3 options='chartOptions' data='chartData'></nvd3>
        </div>
    </div>
    <!-- /.panel-body -->
</div>
<!-- /.panel .chat-panel -->
</div>
<!-- /.col-lg-4 -->
</div>
<!-- /.row -->
</div>
